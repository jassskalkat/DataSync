<app-header/>

<main>
  <div id="dashboard">
    <app-dashboard-item
      [image]="{
      src: '/assets/status.png',
      alt: 'server status'
    }" title="Server Status">
      <app-server-status/>
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{
      src: '/assets/globe.png',
      alt: 'server traffic'
      }" title="Server Traffic">
      <app-server-traffic/>
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{
      src: '/assets/list.png',
      alt: 'support tickets'
      }" title="Support Tickets">
      <app-support-tickets/>
    </app-dashboard-item>
  </div>
</main>
