<div class="dashboard-item">
  <article>
    <header>
      <img alt="A globe" height="289" ngSrc="/assets/globe.png" width="300"/>
      <h2>Traffic</h2>
    </header>
    <div id="traffic">
      <p>Last 7 days</p>

      <div id="chart">
        @for (dataPoint of trafficData; track dataPoint.id) {
          <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
        }
      </div>
    </div>
  </article>
</div>
